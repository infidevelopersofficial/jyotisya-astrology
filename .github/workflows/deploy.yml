name: Deploy

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - production
          - staging

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ============================================================================
  # DETERMINE ENVIRONMENT
  # ============================================================================
  setup:
    name: Setup Deployment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      deploy: ${{ steps.set-env.outputs.deploy }}

    steps:
      - name: Determine environment
        id: set-env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
            echo "deploy=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "deploy=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "deploy=true" >> $GITHUB_OUTPUT
          else
            echo "deploy=false" >> $GITHUB_OUTPUT
          fi

  # ============================================================================
  # BUILD FOR DEPLOYMENT
  # ============================================================================
  build:
    name: Build for ${{ needs.setup.outputs.environment }}
    needs: setup
    if: needs.setup.outputs.deploy == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: ${{ needs.setup.outputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache yarn dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Generate Prisma Client
        run: |
          cd packages/schemas
          npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build all packages
        run: yarn build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JYOTISH_API_URL: ${{ secrets.JYOTISH_API_URL }}
          JYOTISH_API_KEY: ${{ secrets.JYOTISH_API_KEY }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-build
          path: |
            apps/web/.next
            apps/admin/.next
            packages/
          retention-days: 7

  # ============================================================================
  # DEPLOY WEB APP (Vercel)
  # ============================================================================
  deploy-web:
    name: Deploy Web App
    needs: [setup, build]
    if: needs.setup.outputs.deploy == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: ${{ needs.setup.outputs.environment }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: deployment-build

      - name: Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./apps/web
          vercel-args: ${{ needs.setup.outputs.environment == 'production' && '--prod' || '' }}

      - name: Comment deployment URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üöÄ Deployed to **${{ needs.setup.outputs.environment }}**: ${{ steps.deploy.outputs.url }}'
            })

  # ============================================================================
  # DEPLOY ADMIN APP (Vercel)
  # ============================================================================
  deploy-admin:
    name: Deploy Admin App
    needs: [setup, build]
    if: needs.setup.outputs.deploy == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: ${{ needs.setup.outputs.environment }}-admin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: deployment-build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_ADMIN_PROJECT_ID }}
          working-directory: ./apps/admin
          vercel-args: ${{ needs.setup.outputs.environment == 'production' && '--prod' || '' }}

  # ============================================================================
  # RUN DATABASE MIGRATIONS
  # ============================================================================
  migrate:
    name: Run Database Migrations
    needs: [setup, build]
    if: needs.setup.outputs.deploy == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    environment: ${{ needs.setup.outputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run Prisma migrations
        run: |
          cd packages/schemas
          npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  # ============================================================================
  # DEPLOYMENT SUCCESS
  # ============================================================================
  deployment-complete:
    name: Deployment Complete
    needs: [setup, deploy-web, deploy-admin, migrate]
    if: always() && needs.setup.outputs.deploy == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Check deployment status
        run: |
          if [[ "${{ needs.deploy-web.result }}" != "success" || \
                "${{ needs.deploy-admin.result }}" != "success" || \
                "${{ needs.migrate.result }}" != "success" ]]; then
            echo "‚ùå Deployment failed"
            exit 1
          fi
          echo "‚úÖ Deployment to ${{ needs.setup.outputs.environment }} successful"

      - name: Notify deployment success
        if: success()
        run: echo "üéâ Deployed to ${{ needs.setup.outputs.environment }}"
