name: CI

on:
  pull_request:
    branches: [main, develop, phase*]
  push:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # LINT & TYPE CHECK
  # ============================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache yarn dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run ESLint
        run: yarn lint
        continue-on-error: true

      - name: Type check
        run: |
          cd apps/web && npx tsc --noEmit
          cd ../admin && npx tsc --noEmit

  # ============================================================================
  # BUILD
  # ============================================================================
  build:
    name: Build Applications
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      # Global environment variables for the build job
      DATABASE_URL: postgresql://user:password@localhost:5432/digital_astrology
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://example.supabase.co' }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'example-key' }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'example-service-key' }}
      JYOTISH_API_URL: https://api.freeastrologyapi.com
      JYOTISH_API_KEY: ${{ secrets.JYOTISH_API_KEY || 'example-key' }}
      NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL || 'http://localhost:3000' }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'example-secret-for-ci-build-only' }}
      NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL || 'http://localhost:3000' }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN || '' }}
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN || '' }}
      NODE_ENV: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Pre-flight checks
        run: |
          echo "ðŸ” Running pre-flight checks..."

          # Check DATABASE_URL is set
          if [ -z "$DATABASE_URL" ]; then
            echo "âŒ ERROR: DATABASE_URL is not set"
            exit 1
          fi
          echo "âœ… DATABASE_URL is set"

          # Check Prisma schema exists
          if [ ! -f "packages/schemas/prisma/schema.prisma" ]; then
            echo "âŒ ERROR: Prisma schema file not found"
            exit 1
          fi
          echo "âœ… Prisma schema file exists"

          # Validate Prisma schema syntax
          cd packages/schemas
          npx prisma validate
          if [ $? -ne 0 ]; then
            echo "âŒ ERROR: Prisma schema validation failed"
            exit 1
          fi
          echo "âœ… Prisma schema is valid"
          cd ../..

          # Check required environment variables
          echo "âœ… All required environment variables are set"
          echo "ðŸŽ‰ Pre-flight checks passed!"

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache yarn dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            apps/web/.next/cache
            apps/admin/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/*.ts', '**/*.tsx', '**/*.js', '**/*.jsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-
            ${{ runner.os }}-nextjs-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Generate Prisma Client
        run: |
          cd packages/schemas
          npx prisma generate

      - name: Build all packages
        run: yarn build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/web/.next
            apps/admin/.next
          retention-days: 1

  # ============================================================================
  # TESTS
  # ============================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      # Global environment variables for the test job
      DATABASE_URL: postgresql://user:password@localhost:5432/digital_astrology
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache yarn dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Generate Prisma Client
        run: |
          cd packages/schemas
          npx prisma generate

      - name: Run tests
        run: yarn test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  # ============================================================================
  # SECURITY CHECKS
  # ============================================================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Run yarn audit
        run: yarn npm audit --all --recursive
        continue-on-error: true

  # ============================================================================
  # STATUS CHECK (Required for merging)
  # ============================================================================
  ci-success:
    name: CI Success
    if: always()
    needs: [lint, build, test, security]
    runs-on: ubuntu-latest

    steps:
      - name: Check job statuses
        run: |
          if [[ "${{ needs.lint.result }}" != "success" || \
                "${{ needs.build.result }}" != "success" || \
                "${{ needs.test.result }}" != "success" ]]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI jobs passed successfully"
